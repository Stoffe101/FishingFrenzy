      weight: 1
      spicy: true
      amount: 1
    - type: NETHERITE_SCRAP
      weight: 2
      spicy: true
      amount: 1-2
    - type: TRIDENT
      weight: 1
      spicy: true
      amount: 1
      enchants:
        - LOYALTY
        - IMPALING
        - UNBREAKING
    - type: ENCHANTED_GOLDEN_APPLE
      weight: 1
      spicy: true
      amount: 1
    - type: TOTEM_OF_UNDYING
      weight: 2
      spicy: true
      amount: 1
