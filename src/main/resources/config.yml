      weight: 2
      spicy: true
      amount: 1
    - type: DIAMOND_HELMET
      weight: 1
      spicy: true
      amount: 1
      enchants:
        - PROTECTION
        - UNBREAKING
        - RESPIRATION
    - type: DIAMOND_CHESTPLATE
      weight: 1
      spicy: true
      amount: 1
      enchants:
        - PROTECTION
        - UNBREAKING
